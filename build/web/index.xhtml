<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>#{AppMessages['title.login']}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages styleClass="error" globalOnly="true"  > </h:messages>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}" rendered="true">


                </h:outputLabel>
                <h:inputText id="usernameField" value="#{loginBean.username}" required="true">

                </h:inputText> 
                <h:message for="usernameField"></h:message>
                <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}">

                </h:outputLabel>
                <h:inputSecret id="passwordField"  value="#{loginBean.password}">
                    <f:validateLength minimum="4" maximum="6"></f:validateLength>



                </h:inputSecret>
                <h:message  for="passwordField"></h:message>
                <h:panelGroup></h:panelGroup>
                <h:commandButton id="loginButton" value="#{AppMessages['label.login']}" 
                                 action="#{loginBean.login()}" 
                                 disabled="true"
                                 binding="#{loginBean.loginButton}"></h:commandButton>

                <h:selectBooleanCheckbox id="acceptCheckBox" 
                                         binding="#{loginBean.acceptCheckbox}" 
                                         valueChangeListener="#{loginBean.activateButtom}"
                                         onchange="submit()"
                                         immediate="true"></h:selectBooleanCheckbox>
                <h:outputText value="#{AppMessages['title.contract']}"></h:outputText>
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
